<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/stylesheets/main.css" rel="stylesheet">
    <link href="materialize-css/css/materialize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/jquery/jquery.min.js"></script>
    <script src="materialize-css/js/materialize.js"></script>
    <script src="/js/materialize.js"></script>
    <title>Trip Planner</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo"><i class="material-icons">explore</i>TripPlanner</a>
        <ul class="right">
          <li><a href="sass.html"><i class="material-icons">home</i></a></li>
          <li><a href="badges.html"><i class="material-icons">info</i></a></li>
          <li><a href="collapsible.html"><i class="material-icons">email</i></a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col s12 m5">
        <div class="card-panel teal" id="details">
          <span>
            <form>

              <div class="form-group">
                <div class="input-field col s12">
                  <select>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                  <label>Materialize Select</label>
                </div>
              </div>

            </form>

          </span>
        </div>
      </div>
    </div>


    <div>
      {% block content %}{% endblock %}
    </div>
  </body>

  </html>
